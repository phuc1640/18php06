<html>

</head>
<body>
	<div id="slideContainer">
		<img class="mySlides" src="img_nature_wide.jpg">
		<img class="mySlides" src="img_snow_wide.jpg" style="display: none;">
		<img class="mySlides" src="img_mountains_wide.jpg" style="display: none;">
		<div id="buttonslideContainer">
			<div id="minusButton" onclick="plusDivs(-1)">&#10094;</div>
			<div id="indexContainer">
				<span class="index" onclick="currentDiv(1)">1</span>
				<span class="index" onclick="currentDiv(2)">2</span>
				<span class="index" onclick="currentDiv(3)">3</span>
			</div>
			<div id="plusButton" onclick="plusDivs(1)">&#10095;</div>
		</div>
	</div>

	<script type="text/javascript" src="silde_Javascript.js"></script>
</body>
