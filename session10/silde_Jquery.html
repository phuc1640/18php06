<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="silde_Jquery.css">
</head>
<body>
	<div id="slideContainer">
		<img class="mySlides" src="img_nature_wide.jpg">
		<img class="mySlides" src="img_snow_wide.jpg" style="display: none;">
		<img class="mySlides" src="img_mountains_wide.jpg" style="display: none;">
		<div id="buttonslideContainer">
			<div id="minusButton">&#10094;</div>
			<div id="indexContainer">
				<span class="index">1</span>
				<span class="index">2</span>
				<span class="index">3</span>
			</div>
			<div id="plusButton">&#10095;</div>
		</div>
		
	</div>


	<script type="text/javascript" src="silde_Jquery.js"></script>
</body>
</html>
