<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Session 7</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="calculator_box">
		<div class="screen">
			<div class="math_before">
				<p id="math_before"></p>
			</div>
			<div class="input_field">
				<p id="input_field"></p>
			</div>
		</div>
		<div class="buttons">
			<div class="row">
				<div class="button" onclick="ACButton()">
					<p>AC</p>
				</div>
				<div class="button" onclick="switchPoleButton()">
					<p>+/-</p>
				</div>
				<div class="button" onclick="percentageButton()">
					<p>%</p>
				</div>
				<div class="last_button" onclick="mathButton('/')">
					<p>/</p>
				</div>
			</div>
			<div class="row">
				<div class="button" onclick="numButton(7)">
					<p>7</p>
				</div>
				<div class="button" onclick="numButton(8)">
					<p>8</p>
				</div>
				<div class="button" onclick="numButton(9)">
					<p>9</p>
				</div>
				<div class="last_button" onclick="mathButton('*')">
					<p>X</p>
				</div>
			</div>
			<div class="row">
				<div class="button" onclick="numButton(4)">
					<p>4</p>
				</div>
				<div class="button" onclick="numButton(5)">
					<p>5</p>
				</div>
				<div class="button" onclick="numButton(6)">
					<p>6</p>
				</div>
				<div class="last_button" onclick="mathButton('-')">
					<p>-</p>
				</div>
			</div>
			<div class="row">
				<div class="button" onclick="numButton(1)">
					<p>1</p>
				</div>
				<div class="button" onclick="numButton(2)">
					<p>2</p>
				</div>
				<div class="button" onclick="numButton(3)">
					<p>3</p>
				</div>
				<div class="last_button" onclick="mathButton('+')">
					<p>+</p>
				</div>
			</div>
			<div class="last_row">
				<div class="button" onclick="numButton(0)">
					<p>0</p>
				</div>
				<div class="button" onclick="backButton()">
					<p>&#8592;</p>
				</div>
				<div class="button" onclick="periodButton()">
					<p>.</p>
				</div>
				<div class="last_button" onclick="equalButton()">
					<p>=</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
