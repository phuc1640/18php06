<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Session 7</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="calculator_box">
		<div class="screen">
			<div class="math_before">
				<p id="math_before"></p>
			</div>
			<div class="input_field">
				<p id="input_field"></p>
			</div>
		</div>
		<div class="buttons">
			<div class="row">
				<div class="button" onclick="ACButton()">
					<p>AC</p>
				</div>
				<div class="button" onclick="switchPoleButton()">
					<p>+/-</p>
				</div>
				<div class="button" onclick="percentageButton()">
					<p>%</p>
				</div>
				<div class="last_button" onclick="divideButton()">
					<p>/</p>
				</div>
			</div>
			<div class="row">
				<div class="button" onclick="num7Button()">
					<p>7</p>
				</div>
				<div class="button" onclick="num8Button()">
					<p>8</p>
				</div>
				<div class="button" onclick="num9Button()">
					<p>9</p>
				</div>
				<div class="last_button" onclick="timesButton()">
					<p>X</p>
				</div>
			</div>
			<div class="row">
				<div class="button" onclick="num4Button()">
					<p>4</p>
				</div>
				<div class="button" onclick="num5Button()">
					<p>5</p>
				</div>
				<div class="button" onclick="num6Button()">
					<p>6</p>
				</div>
				<div class="last_button" onclick="minusButton()">
					<p>-</p>
				</div>
			</div>
			<div class="row">
				<div class="button" onclick="num1Button()">
					<p>1</p>
				</div>
				<div class="button" onclick="num2Button()">
					<p>2</p>
				</div>
				<div class="button" onclick="num3Button()">
					<p>3</p>
				</div>
				<div class="last_button" onclick="plusButton()">
					<p>+</p>
				</div>
			</div>
			<div class="last_row">
				<div class="button button_zero" onclick="num0Button()">
					<p>0</p>
				</div>
				<div class="button" onclick="periodButton()">
					<p>.</p>
				</div>
				<div class="last_button" onclick="equalButton()">
					<p>=</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
