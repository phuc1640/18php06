<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="login">
		<h1>Login</h1>
		<div class="box1">
			<form>
				<h5>Username or email address</h5>
				<input type="text" name="" class="button">
				<h5>Password</h5>
				<input type="password" name="" class="button">
				
				<p>
					<input type="submit" name="" value="LOGIN">
				
					<input type="checkbox" name="">	
					 Remember me
				</p>
				<a href="">Lost your password</a>
				
			</form>
		</div>
	</div>
	<div class="register">
		<h1>Register</h1>
		<div class="box2">
			<form>
				<h5>Phone</h5>
				<input type="text" name="" class="button">
				<div class="name">
					<div class="firstname">
						<h5>First name</h5>
						<input type="text" name="" class="name-button">
					</div>
					<div class="lastname">
						<h5>Last name</h5>
						<input type="text" name="" class="name-button">
					</div>
				</div>
				
				<h5>Email address</h5>
				<input type="text" name="" class="button">
				<h5>Password</h5>
				<input type="password" name="" class="button">
				<p>
					<input type="submit" name="" value="REGISTER">
				
				</p>
				
				
			</form>
		</div>
	</div>
</body>
</html>
